<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Todo List</title>
  <meta name="description" content="Basic Todo">
  <meta name="author" content="Barebones Todo">

  <link rel="stylesheet" href="src/css/main.css">
  <script src="src/main.js" async></script>
</head>

<body>
    <div>
        <button onclick="handlers.toggleAll()">Toggle All</button>
      </div>
      
      <div>
        <button onclick="handlers.addTodo()">Add</button>
        <input id="addTodoTextInput" type="text" />
      </div>
      
      <div>
        <button onclick="handlers.changeTodo()">Change</button>
        <input id="changeTodoPositionInput" type="number" />
        <input id="changeTodoTextInput" type="text" />
      </div>
      
      <div>
        <button onclick="handlers.toggleCompleted()">Toggle Complete</button>
        <input id="toggleCompletedPositionInput" type="number" />
      </div>
      
      <ul>
      </ul>
</body>
</html>
